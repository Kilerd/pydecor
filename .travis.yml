# Travis file for CI testing
---
language: python

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - pypy3

install:
  - pip install -U tox tox-travis

script:
  - tox

deploy:
  provider: pypi
  user: "__token__"
  password: $PYPI_TOKEN
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
